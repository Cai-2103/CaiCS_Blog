<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クラウドシステム構築日記</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
    }
    h1 {
      padding: 0.4em 0.5em;
      color: #494949;
      background: #f4f4f4;
      border-left: solid 5px #7db4e6;
      border-bottom: solid 3px #d7d7d7;
    }
    h2 {
      color: #7db4e6;
      border-bottom: 2px solid #d7d7d7;
    }
    .container {
      width: 80%;
      margin: auto;
      padding: 20px;
    }
    .progress {
      background-color: #e0f7fa;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .note {
      background-color: #fffde7;
      padding: 10px;
      border-left: solid 5px #ffd54f;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>クラウドシステム構築日記</h1>

    <h2>進捗</h2>
    <div class="progress">
      <p>開発環境のセットアップ - 0%</p>
    </div>

    <h2>開発メモ</h2>
    <div class="note">
      <p>2024.10.3:面倒くさいよー。だるいよー。</p>
    </div>
  </div>
</body>
</html>
